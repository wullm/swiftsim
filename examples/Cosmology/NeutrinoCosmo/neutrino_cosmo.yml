# Define the system of units to use internally.
InternalUnitSystem:
  UnitMass_in_cgs:     1.98848e43    # 10^10 M_sun
  UnitLength_in_cgs:   3.085677581491e+024 # 1 Mpc
  UnitVelocity_in_cgs: 9.784619423805e7       # 1 Mpc/Gyr
  UnitCurrent_in_cgs:  1   	     # Amperes
  UnitTemp_in_cgs:     1   	     # Kelvin

Cosmology:
  Omega_m: 0.30997156435
  Omega_lambda: 0.6850465 #chosen to close the universe
  Omega_b: 0.0482386599
  h: 0.679
  a_begin: 0.0243902	# z_ini = 40.
  a_end: 1.0		# z_end = 0.
  T_CMB: 2.7255
  #N_eff: 3.046
  T_nu: 1.9517581 # default CLASS temp, differing from the (4/11)^(4/3) value
  N_nu: 3
  M_nu: 0.07, 0.07, 0.07

# Boltzmann solver parameters
Boltzmann:
  field_file_name: ./gaussian_pure.hdf5 # file containing the primordial fluctuations
  in_perturb_file_name: ./perturb_210.hdf5
  firebolt_settings_file: firebolt_settings.ini
  small_mesh_side_length: 32
#  class_ini_file: ./neutrino_example.ini
#  class_pre_file: ./neutrino_example.pre
#  k_bins: 25
#  file_name: ./multipoles_0.h5

#The time unit used in the Boltzmann initial conditions, in internal units
#  boltz_time_unit: 0.003264 # 1 Mpc/c in Gyr

# Parameters governing the time integration
TimeIntegration:
  dt_min:     1e-6
  dt_max:     1e-2

# Parameters governing the snapshots
Snapshots:
  basename:	       box
  delta_time:          1.04
  scale_factor_first:  0.0243902
  compression:         4

# Parameters governing the conserved quantities statistics
Statistics:
  scale_factor_first:  0.0243902
  delta_time:          1.1

# Parameters for the hydrodynamics scheme
#SPH:
#  resolution_eta:        1.2348   # "48 ngb" for the 3D cubic spline
#  CFL_condition:         0.1

# Parameters related to the initial conditions
InitialConditions:
  file_name:  ./particles.hdf5
  periodic:   1

Scheduler:
  max_top_level_cells: 16
  cell_split_size:     100

Gravity:
  mesh_side_length:  64
  eta: 0.025
  theta: 0.5
  dithering: 0
  comoving_DM_softening: 0.04 # in internal units (1/25 mean interparticle sep)
  max_physical_DM_softening: 0.04 # in internal units
  comoving_nu_softening: 0.04 # in internal units
  max_physical_nu_softening: 0.04 # in internal units

Restarts:
  delta_hours: 2
