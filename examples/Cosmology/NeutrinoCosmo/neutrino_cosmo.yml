# Define the system of units to use internally.
InternalUnitSystem:
  UnitMass_in_cgs:     1.98848e43    # 10^10 M_sun
  UnitLength_in_cgs:   3.08567758e24 # 1 Mpc
  UnitVelocity_in_cgs: 9.785e7       # 1 Mpc/Gyr
  UnitCurrent_in_cgs:  1   	     # Amperes
  UnitTemp_in_cgs:     1   	     # Kelvin

Cosmology:
  Omega_m: 0.31205
  Omega_lambda: 0.6737588 #chosen to close the universe
  Omega_b: 0.048275
  h: 0.67556
  a_begin: 0.0243902	# z_ini = 40.
  a_end: 1.0		# z_end = 0.
  T_CMB: 2.7255
  N_eff: 3.046
  N_nu: 3
  M_nu: 0.2, 0.2, 0.2

# Boltzmann solver parameters
Boltzmann:
  field_file_name: ./gaussian_pure.hdf5 # file containing the primordial fluctuations
#  in_perturb_file_name: ./perturb.hdf5
  in_perturb_file_name: ./perturb_big.hdf5
#  class_ini_file: ./neutrino_example.ini
#  class_pre_file: ./neutrino_example.pre
#  k_bins: 25
#  file_name: ./multipoles_0.h5

#The time unit used in the Boltzmann initial conditions, in internal units
#  boltz_time_unit: 0.003264 # 1 Mpc/c in Gyr

# Parameters governing the time integration
TimeIntegration:
  dt_min:     1e-6
  dt_max:     2e-2
  neutrino_dt_switch_threshold: 1e-4

# Parameters governing the snapshots
Snapshots:
  basename:	       box
  delta_time:          1.04
  scale_factor_first:  0.0243902
  compression:         4

# Parameters governing the conserved quantities statistics
Statistics:
  scale_factor_first:  0.0243902
  delta_time:          1.1

# Parameters for the hydrodynamics scheme
#SPH:
#  resolution_eta:        1.2348   # "48 ngb" for the 3D cubic spline
#  CFL_condition:         0.1

# Parameters related to the initial conditions
InitialConditions:
  file_name:  ./particles.hdf5
  periodic:   1

Scheduler:
  max_top_level_cells: 8
  cell_split_size:     50

Gravity:
  mesh_side_length: 64 
  eta: 0.025
  theta_cr: 0.5
  MAC: geometric
  dithering: 0
  comoving_DM_softening: 0.08 # in internal units
  max_physical_DM_softening: 0.08 # in internal units
  comoving_nu_softening: 0.08 # in internal units
  max_physical_nu_softening: 0.08 # in internal units
  comoving_baryon_softening: 0.08 # in internal units
  max_physical_baryon_softening: 0.08  # 80 kpc = 1/25 of mean inter-particle separation

Restarts:
    delta_hours: 1
